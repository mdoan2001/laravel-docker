version: '3'

services:
  webserver:
    build: .
    ports:
      - '7000:80'
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3333:3306"
    volumes:
      - "./data/db:/var/lib/mysql"
